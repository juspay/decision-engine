name: Docker Build and Push Check

on:
  push:
    branches:
      - refactor_workflow
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or commit ID'
        required: false
        type: string

jobs:
  build-and-push-postgres-dockerfile:
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            tag: linux-amd64
            os: ubuntu-latest
          - platform: linux/arm64
            tag: linux-arm64
            os: ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        id: vars
        run: |
          if [[ -n "${{ github.event.inputs.ref }}" ]]; then
            echo "SHORT_SHA=${{ github.event.inputs.ref }}" >> $GITHUB_ENV
          else
            echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          fi

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/postgres
          tags: |
            type=ref,event=branch,separator=_
            type=raw,value=${{ env.SHORT_SHA }}

      - name: Build Docker image (Dockerfile.postgres)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.postgres
          platforms: ${{ matrix.platform }}
          tags: ghcr.io/${{ github.repository }}/postgres:${{ env.SHORT_SHA }}-${{ matrix.tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
        env:
          CARGO_INCREMENTAL: ${{ github.event_name == 'pull_request' && '1' || '0' }}
          RUSTFLAGS: "-A warnings"
          SCCACHE_ENABLE: "true"

  build-and-push-dockerfile:
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            tag: linux-amd64
            os: ubuntu-latest
          - platform: linux/arm64
            tag: linux-arm64
            os: ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        id: vars
        run: |
          if [[ -n "${{ github.event.inputs.ref }}" ]]; then
            echo "SHORT_SHA=${{ github.event.inputs.ref }}" >> $GITHUB_ENV
          else
            echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          fi

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch,separator=_
            type=raw,value=${{ env.SHORT_SHA }}

      - name: Build Docker image (Dockerfile)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: ${{ matrix.platform }}
          tags: ghcr.io/${{ github.repository }}:${{ env.SHORT_SHA }}-${{ matrix.tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
        env:
          CARGO_INCREMENTAL: ${{ github.event_name == 'pull_request' && '1' || '0' }}
          RUSTFLAGS: "-A warnings"
          SCCACHE_ENABLE: "true"

  create-manifest-postgres:
    needs: [build-and-push-postgres-dockerfile]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}
      - name: Extract short SHA
        id: vars
        run: |
          if [[ -n "${{ github.event.inputs.ref }}" ]]; then
            echo "SHORT_SHA=${{ github.event.inputs.ref }}" >> $GITHUB_ENV
          else
            echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          fi
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest
        run: |
          docker buildx imagetools create --tag ghcr.io/${{ github.repository }}/postgres:${{ env.SHORT_SHA }} \
            ghcr.io/${{ github.repository }}/postgres:${{ env.SHORT_SHA }}-linux-amd64 \
            ghcr.io/${{ github.repository }}/postgres:${{ env.SHORT_SHA }}-linux-arm64

  create-manifest:
    needs: [build-and-push-dockerfile]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract short SHA
        id: vars
        run: |
          if [[ -n "${{ github.event.inputs.ref }}" ]]; then
            echo "SHORT_SHA=${{ github.event.inputs.ref }}" >> $GITHUB_ENV
          else
            echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          fi

      - name: Create manifest
        run: |
          docker buildx imagetools create --tag ghcr.io/${{ github.repository }}:${{ env.SHORT_SHA }} \
            ghcr.io/${{ github.repository }}:${{ env.SHORT_SHA }}-linux-amd64 \
            ghcr.io/${{ github.repository }}:${{ env.SHORT_SHA }}-linux-arm64

  build-and-push-groovy-dockerfile:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        id: vars
        run: |
          if [[ -n "${{ github.event.inputs.ref }}" ]]; then
            echo "SHORT_SHA=${{ github.event.inputs.ref }}" >> $GITHUB_ENV
          else
            echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          fi

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/groovy-runner
          tags: |
            type=ref,event=branch,separator=_
            type=raw,value=${{ env.SHORT_SHA }}

      - name: Build and push Docker image (groovy.Dockerfile)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: groovy.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  delete-platform-images:
    needs: [create-manifest, create-manifest-postgres]
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Extract short SHA
        id: vars
        run: |
          if [[ -n "${{ github.event.inputs.ref }}" ]]; then
            echo "SHORT_SHA=${{ github.event.inputs.ref }}" >> $GITHUB_ENV
          else
            echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          fi

      - name: Delete platform-specific image tags from GHCR
        run: |
          for image in "postgres" ""; do
            for arch in "linux-amd64" "linux-arm64"; do
              IMAGE_NAME="ghcr.io/${{ github.repository }}${image:+/$image}:${{ env.SHORT_SHA }}-$arch"
              echo "Deleting image: $IMAGE_NAME"
              curl -X DELETE \
                -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                -H "Accept: application/vnd.github.v3+json" \
                https://ghcr.io/v2/${{ github.repository }}${image:+/$image}/manifests/$(docker buildx imagetools inspect $IMAGE_NAME --raw | jq -r .config.digest)
            done
          done

